<form id="formNewUser" role="form" data-toggle="validator">
    <div class="form-group">
        <label for="name" class="control-label">Name:</label>
        <input type="name" class="form-control" id="primeiroNome" name="primeiroNome" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label">Email address:</label>
        <input type="name" class="form-control" id="segundoNome" name="segundoNome" data-error="Bruh, that email address is invalid" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
    <button id="createbutton" type="submit" class="btn btn-default">Submit</button>
    </div>
</form>

<div id="result">
</div>
<script type="text/javascript" src="../ajax/newUserList.js"></script>
